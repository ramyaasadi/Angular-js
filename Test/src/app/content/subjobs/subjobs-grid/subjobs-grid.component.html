<div class="row sub-file">
        <p-table #dt1 [columns]="cols" [value]="subJobs" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,50,100,150,200]">
                <ng-template pTemplate="caption"> 
                        <div style="text-align: right">        
                            <!--<i class="fa fa-search" style="margin:4px 4px 0 0;color:#333333;"></i>-->
                            <input type="text" pInputText size="50" [value]="" placeholder="Search..." (input)="dt1.filterGlobal($event.target.value, 'contains')" style="width:200px;" class="filter-in">
                        </div>
                    </ng-template>
            <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field" [class]="!col.showData ? 'ui-table-hide-on-sm' : ''" >
                            {{col.header}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-subJob >
                        <tr>
                                <td  style="text-align:center;"><span class="{{subJob.style}}"> {{ subJob.status }} </span></td>
                                <td>{{subJob.subJobCode }}</td>
                                <td  style="text-align:center;"><a routerLink="/Content/SubJobs/SubJobsDetails/{{subJob.jobHashCode}}"><img [src]="subJob.jobImage" title="{{subJob.jobType}}"></a> </td>
                                <td>{{subJob.customerName}}</td>
                                <td>{{subJob.lossAddress}}</td>
                                <td>{{subJob.city}}</td>
                                <td>{{subJob.state}}</td>
                                <td>{{subJob.zip}}</td>
                                <td>{{subJob.supervisor}}</td>
                                <td>{{subJob.estimator}}</td>
                                <td>{{subJob.createdDatetime | date: 'MM/dd/yyyy hh:mm:ss'}}</td>
                        </tr>
                    </ng-template>
           
        </p-table>
</div>
