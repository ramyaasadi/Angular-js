   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 job-fullinfo" style="overflow-x:hidden;overflow-y:auto;height:auto;background:transparent;border:none;">
        <div *ngFor="let role of roles" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0" style="float:left;margin:5px 0px;border-bottom:1px solid #CCC;box-sizing:border-box;">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 padding0" style="float:left">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-text">Name</div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-value">{{role.firstName}}&nbsp;{{role.lastName}}</div>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12 padding0" style="float:left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-text">Role</div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-value">{{role.role}}</div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 padding0" style="float:left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-text">Email</div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-value">{{role.email}}</div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 padding0" style="float:left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-text">Phone Number</div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-value">{{role.phoneNo}}</div>
                </div>
        </div>
        <div *ngIf="roles==false" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0" style="float:left;margin:5px 0px;border-bottom:1px solid #CCC;box-sizing:border-box;">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 padding0" style="float:left">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-text">Name</div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-value">&nbsp;</div>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12 padding0" style="float:left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-text">Role</div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-value">&nbsp;</div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 padding0" style="float:left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-text">Email</div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-value">&nbsp;</div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 padding0" style="float:left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-text">Phone Number</div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details-value">&nbsp;</div>
                </div>
        </div>
