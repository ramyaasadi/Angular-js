  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 insurance-new">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 padding0" style="float:left;">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 insurance-new-text">Self Pay</div>
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 insurance-new-value">
              <span *ngIf="selfPay !== undefined"> {{selfPay}}</span></div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 padding0" style="float:left;">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 insurance-new-text">Claim No.</div>
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 insurance-new-value">
              <span *ngIf="insurances !==null && insurances !==undefined"> {{insurances.claimNumber}}</span></div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 padding0" style="float:left;">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 insurance-new-text">Policy No.</div>
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 insurance-new-value">
              <span *ngIf="insurances !==null && insurances !==undefined"> {{insurances.policyNumber}}</span>
           </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 padding0" style="float:left;">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 insurance-new-text">Insurance Company</div>
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 insurance-new-value">
              <span *ngIf="insurances !==null && insurances !==undefined"> {{insurances.insuranceCompanyName}}</span></div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 padding0" style="float:left;">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 insurance-new-text">Insurance Company Address</div>
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 insurance-new-value">
              <span *ngIf="insurances !==null && insurances !==undefined">{{insurances.address}}</span></div>
    </div>
