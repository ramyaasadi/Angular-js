<div class="row header-content" >
    <div class="col-lg-6 col-md-pull-12 col-sm-pull-12 col-xs-pull-12" style="padding:0px;">
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="padding:0px;float:left;">
          <div class="sidebar-header">
              <a routerLink="/Content/Dashboard/JobsCount/my" routerLinkActiveOptions="{exact: true}" >
              <img class="logo" src="../assets/images/web_2.png" width="100px;"></a>
          </div>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 header-main" style="float:left;">
            {{message }}  
      </div>
    </div>
  <div class="col-lg-6 col-md-pull-12 col-sm-pull-12 col-xs-pull-12" style="padding:0px;">
       
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 padding0" style="float:left;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 location" style="float:left;padding:10px 0px;" *ngIf="showLocations">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center padding0" style="float:left"> <img src="./assets/images/location-icon.png" width="20px"></div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 padding0" style="float:left">
                    <p-autoComplete 
                        [(ngModel)]="selectedLocation" 
                        [suggestions]="filteredLocations" 
                        (completeMethod)="filterLocation($event)" 
                        field="code"
                        [size]="30"
                        [forceSelection]="true"
                        [dropdown]="true"
                        placeholder="Location" 
                        (onSelect)="changeLocation($event)"
                        name="selectedLocation" [inputStyle]="{'width':'90%','float':'left'}">
                    </p-autoComplete>
                </div>
            </div>
        </div>  
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 search-filter text-center" style="float:left;">
                <input type="search" placeholder="Search..."/><img src="./assets/images/search.png">
        </div>
        <!-- <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <back-button></back-button>
        </div> -->
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 user-info" style="float:left;">
            <button (click)="goBack()" class="back" title="Previous Page"><i class="fa fa-arrow-circle-left"></i></button>

<ng-template #logoff>
     <div class="modal-body text-center">
    <p>Do you want to Log Off?</p>
        <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
        <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </div>

</ng-template>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 profile-div" style="float:left;">
        <p-dialog header="Profile" [(visible)]="display" modal="modal" [responsive]="true" [width]="650">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0" style="float:left;">
                 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 profile-bg" style="float:left;">
                   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="position:absolute;bottom:-35px;left:0px;">   
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 profile-pic text-center padding0" style="float:left;"><img src="./assets/images/user.png"/></div>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 text-left padding0" style="float:left;">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 user-name">Jasmine Greene <span class="edt-pf">Edit Profile</span></div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 user-status">At Meeting</div>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="float:left;margin-top:50px;margin-bottom:10px;">
                 <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 part-info padding0" style="float:left">
                     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-name" style="float:left">First Name</div>
                     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-value" style="float:left"><input type="text" value="Jasmine" readonly/></div>
                 </div>
                 <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 part-info padding0" style="float:left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-name" style="float:left">Last Name</div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-value" style="float:left"><input type="text" value="Greene" readonly/></div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 part-info padding0" style="float:left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-name" style="float:left">Email</div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-value" style="float:left"><input type="text" value="jasmine@gmail.com" readonly/></div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 part-info padding0" style="float:left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-name" style="float:left">Phone Number</div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-value" style="float:left"><input type="text" value="5897696866" readonly/></div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="float:left">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 part-info padding0" style="float:left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-name" style="float:left">Status</div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-value" style="float:left">
                            <select readonly>
                                <option>At Meeting</option>
                                <option>Not Available</option>
                                <option>Right Now Busy</option>
                            </select>
                        </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 part-info padding0" style="float:left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-name" style="float:left">Address</div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-value" style="float:left">
                            <textarea style="width:92%;" readonly></textarea>
                        </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 part-info padding0" style="float:left">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-name" style="float:left">Image Upload</div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-value" style="float:left"><input type="file" readonly/></div>
                </div>
            </div>
            <p-footer style="float:right;">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:15px 25px;">
                    <button type="button"  (click)="display=false" style="background:#333;color:#FFF;padding:3px 10px;cursor:pointer;border:none;margin-right:8px;"><i class="fa fa-arrow-up"></i>&nbsp;Update</button>
                    <button type="button" (click)="display=false" style="background:#333;color:#FFF;padding:3px 10px;cursor:pointer;border:none;"><i class="fa fa-times"></i>&nbsp;Cancel</button>
                </div>
            </p-footer>
        </p-dialog>
    </div>
